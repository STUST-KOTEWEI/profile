# CI workflow for testing and validation

name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r A-Neuro-Semantic-Framework-for-Multi-Modal-Narrative-Immersion/requirements.txt

      - name: Run tests
        run: |
          cd A-Neuro-Semantic-Framework-for-Multi-Modal-Narrative-Immersion
          python test_semantic_analysis.py
