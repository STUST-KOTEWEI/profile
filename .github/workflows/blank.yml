# CI workflow for profile repository
# Tests the semantic analysis module

name: CI

on:
  push:
    branches: [ "main", "feat/personal-website-base" ]
  pull_request:
    branches: [ "main", "feat/personal-website-base" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f A-Neuro-Semantic-Framework-for-Multi-Modal-Narrative-Immersion/requirements.txt ]; then
            pip install -r A-Neuro-Semantic-Framework-for-Multi-Modal-Narrative-Immersion/requirements.txt
          fi
        env:
          # Run in offline mode to avoid network dependencies during CI
          HF_HUB_OFFLINE: "1"
          TRANSFORMERS_OFFLINE: "1"
      
      - name: Run semantic analysis tests
        run: |
          cd A-Neuro-Semantic-Framework-for-Multi-Modal-Narrative-Immersion
          python test_semantic_analysis.py
        env:
          # Run in offline mode - tests will use rule-based fallback
          HF_HUB_OFFLINE: "1"
          TRANSFORMERS_OFFLINE: "1"
