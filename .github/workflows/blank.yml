# CI Workflow for Deep Semantic Analysis Module

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f A-Neuro-Semantic-Framework-for-Multi-Modal-Narrative-Immersion/requirements.txt ]; then
            pip install -r A-Neuro-Semantic-Framework-for-Multi-Modal-Narrative-Immersion/requirements.txt
          fi

      # Run tests (offline mode to avoid HuggingFace network calls in CI)
      - name: Run Semantic Analysis Tests
        env:
          HF_HUB_OFFLINE: "1"
          TRANSFORMERS_OFFLINE: "1"
        run: |
          cd A-Neuro-Semantic-Framework-for-Multi-Modal-Narrative-Immersion
          python test_semantic_analysis.py

      # Run example to verify functionality
      - name: Run Example Usage
        env:
          HF_HUB_OFFLINE: "1"
          TRANSFORMERS_OFFLINE: "1"
        run: |
          cd A-Neuro-Semantic-Framework-for-Multi-Modal-Narrative-Immersion
          python example_usage.py
